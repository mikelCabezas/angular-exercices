<div class="custom-container bg-zinc-800 h-screen flex flex-col w-full items-center pt-8">
    <div class="container flex justify-center p-5 mb-4 w-full">
        <button class="button bg-green-500 p-3 rounded-lg font-bold" (click)="throwDices()">Throw dices</button>
    </div>
    <div class="container flex justify-center w-full">
        <img class="dice w-64 m-6 bg-red-600 rounded-2xl" [src]="leftDice">
        <img class="dice w-64 m-6 bg-red-600 rounded-2xl" [src]="rightDice">
    </div>
    <h1 *ngIf="number1 === number2"><span class="badge bg-green-500 p-2">You win!</span></h1>
</div>
