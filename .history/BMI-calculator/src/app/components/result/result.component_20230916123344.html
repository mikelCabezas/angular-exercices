<div class="row min-h-screen max-w-lg m-auto flex flex-col w-full gap-4 justify-center items-center">
    <h2>BMI Result</h2>
    <div class="grid grid-cols-12 gap-4 w-full">
        <div class="column-6-container  cursor-pointer" (click)="female()" [ngClass]="{'bg-red-700' : sex === 'female', 'bg-red-950' : sex !== 'female'}">
            <span class="material-symbols-rounded text-[60px]"> female</span>
            <p class="text-lg">Female</p>
        </div>
    </div>
    
    <div class="grid grid-cols-12 gap-4 mx-auto w-full">
        <div class="col-span-12 bg-red-700 px-6 py-4 rounded-full text-center uppercase font-bold text-lg">Re Calculate</div>
    </div>
</div>
