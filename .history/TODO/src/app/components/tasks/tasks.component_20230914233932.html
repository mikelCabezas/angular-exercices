<div class="container flex justify-center w-full mx-auto">
    <div class="row w-full px-10">
        <div class="form w-full mx-auto mt-6">
            <label for="first_name" class="block mb-2 text-lg pl-3 font-medium text-gray-900 dark:text-white">Add task</label>
            <input
                [(ngModel)]="taskName"
                (keyup.enter)="addTask()"
                type="text"
                id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write your task here"
                required
            >
        </div>
        <div *ngIf="tasksList.length === 0" class="form w-full mx-auto mt-6">
            <h3 class="text-white">You have no pending tasks!</h3>
        </div>
        
<div *ngIf="tasksList.length > 0" class="tasks-list w-full mx-auto mt-6">
    <div class="flex flex-col w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <p *ngFor="let task of tasksList; let i = index" [ngClass]="task.status ? 'order-last' : ''" class="flex align-middle items-center w-full px-4 py-2 text-white bg-blue-700 border-b border-gray-200 rounded-t-lg text-lg dark:bg-gray-800 dark:border-gray-600">
            <span [class.text-teal-600]="task.status" class="material-symbols-rounded mr-3 cursor-pointer" (click)="updateTask(task, i)"> {{task.status ? 'check_box' : 'check_box_outline_blank'}} </span>
            <span [ngClass]="task.status ? 'opacity-80 line-through' : ''">{{ task.name }} </span>
            <span class="material-symbols-rounded ml-auto cursor-pointer" (click)="deleteTask(i)">delete</span>
        </p>
    </div>
</div>

    </div>
</div>
